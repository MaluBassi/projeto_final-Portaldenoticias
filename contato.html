<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco - Portal News</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <div class="logo">
            <a href="index.html">
                <img src="assets/logo.png" alt="Logo Portal News" width="100">
            </a>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">⬅ Voltar para Home</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <h2>Entre em Contato</h2>
            <p>Tem alguma sugestão de pauta ou encontrou um erro? Nos envie uma mensagem.</p>

            <div class="mapa-img">
                <img src="img/contato-ilustracao.jpg" alt="Nossa redação" width="100%">
            </div>

            <form>
                <label for="nome">Nome Completo:</label><br>
                <input type="text" id="nome" required><br><br>

                <label for="email">E-mail:</label><br>
                <input type="email" id="email" required><br><br>

                <label for="msg">Mensagem:</label><br>
                <textarea id="msg" rows="5"></textarea><br><br>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Portal News</p>
    </footer>

</body>
</html>
